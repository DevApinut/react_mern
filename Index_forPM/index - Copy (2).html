<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="form-group">
        <h2 class="text-center">Test Form</h2>
    </div>
    <form method="post" autocomplete="off" name="hello-sheet" class="mx-2">
        <div>
            <div class="input-group my-1">
                <span class="input-group-text">AAA</span>
                <input type="text" name="AAA">
            </div>
            <div class="input-group my-1">
                <span class="input-group-text" id="B_Contact">BBB</span>
                <input type="text" name="BBB">
            </div>
            <div class="input-group my-1">
                <span class="input-group-text" id="C_Contact">CCC</span>
                <input type="text" name="CCC">
            </div>
        </div>
        <button type="submit" name="submit" value="Send message" class="btn btn-success">บันทึก</button>
    </form>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyirbmfeEQrBeIbsdvpkQlCQAGzvh-_W2hbvDRjTBwwLIqMxSUNGYAeeLJKAQnWKuCLuw/exec'
        const form = document.forms['hello-sheet']
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => alert("บันทึกข้อมูลเรียบร้อยแล้ว.."))
                .catch(error => console.error('Error!', error.message))
        })
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
